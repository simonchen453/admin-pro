<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40a9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="64" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Admin Pro 字母A -->
  <path d="M32 96L48 32L64 32L80 96L68 96L64 80L48 80L44 96L32 96ZM52 68L60 68L56 48L52 68Z" fill="url(#textGradient)"/>
  
  <!-- Pro 装饰点 -->
  <circle cx="88" cy="40" r="8" fill="url(#textGradient)" opacity="0.9"/>
  <circle cx="104" cy="56" r="6" fill="url(#textGradient)" opacity="0.7"/>
  <circle cx="96" cy="72" r="4" fill="url(#textGradient)" opacity="0.5"/>
  
  <!-- 企业级装饰边框 -->
  <circle cx="64" cy="64" r="56" stroke="url(#textGradient)" stroke-width="2" opacity="0.3" fill="none"/>
  <circle cx="64" cy="64" r="48" stroke="url(#textGradient)" stroke-width="1" opacity="0.2" fill="none"/>
  
  <!-- 文字标识 -->
  <text x="64" y="110" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ADMIN PRO</text>
</svg>